<div class="w-72 h-[450px] flex flex-col rounded-xl bg-white shadow-lg overflow-hidden">
  
  <!-- FIXED IMAGE HEIGHT -->
  <div class="h-48 w-full overflow-hidden flex items-center justify-center bg-gray-100">
    <img class="object-contain h-full" [src]="product.image" alt="product" />
  </div>

  <!-- CONTENT AREA -->
  <div class="flex flex-col flex-1 px-4 py-3">
    
    <!-- Title (2-line clamp) -->
    <h2 class="font-bold text-lg line-clamp-2">
      {{ product.title }}
    </h2>

<!-- Description Wrapper -->
<div class="relative group mt-2">

  <!-- Clamped Description -->
  <p class="text-gray-700 text-sm line-clamp-3">
    {{ product.description }}
  </p>

  <!-- Hover Full Description -->
  <div
    class="absolute left-0 top-full mt-2 hidden w-full rounded-lg border 
           bg-white p-3 text-sm text-gray-700 shadow-xl
           group-hover:block z-30 overflow-y-auto">

    {{ product.description }}

  </div>

</div>

    <!-- PRICE -->
    <div class="mt-auto">
      <span class="inline-block rounded-full bg-gray-100 px-3 py-1 text-base font-semibold text-gray-900">
        {{ product.price | currency }}
      </span>

      <button
        type="button"
        (click)="addToCart(product)"
        class="mt-4 w-full rounded-lg bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow hover:bg-green-700">
        <mat-icon class="mr-1">add_shopping_cart</mat-icon>
        Add to cart
      </button>
    </div>
  </div>

</div>

<!-- Toast -->
<div
  *ngIf="showToast"
  class="fixed top-20 right-6 z-50 flex items-center gap-3 rounded-xl bg-white px-5 py-4 shadow-2xl border-l-4 border-green-600 animate-slide-in">

  <div class="flex h-10 w-10 items-center justify-center rounded-full bg-green-100">
    <mat-icon class="text-green-600">check_circle</mat-icon>
  </div>

  <div>
    <p class="text-sm font-semibold text-gray-800">
      Added to cart
    </p>
    <p class="text-xs text-gray-500">
      Product added successfully
    </p>
  </div>

</div>

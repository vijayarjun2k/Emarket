<h2 mat-dialog-title>Add Delivery Address</h2>

<mat-dialog-content>
  <form [formGroup]="checkoutForm" class="space-y-4">

    <mat-form-field class="w-full">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field> 

    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Address</mat-label>
      <textarea matInput rows="3" formControlName="addressLine"
        [maxlength]="maxAddressLength"></textarea>
      <mat-hint align="end">
        {{ addressCount }}/{{ maxAddressLength }}
      </mat-hint>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>City</mat-label>
      <input matInput formControlName="city">
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Pincode</mat-label>
      <input matInput formControlName="pincode">
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="px-4 py-2 rounded-md bg-gray-200 hover:bg-gray-300" mat-dialog-close>Cancel</button>&nbsp;
  <button class="px-4 py-2 rounded-md bg-green-600 text-white hover:bg-green-700"
    [disabled]="checkoutForm.invalid"
    (click)="saveAddress()">
    Save Address
  </button>
</mat-dialog-actions>

<mat-card style="min-height: 500px;">
    <mat-card-header class="header-flex">
        <h1>Supplier Listing to Add products</h1>
        <button (click)="FunctionAdd()" mat-raised-button color="primary" class="add-btn">
            Add Products (+)
        </button>
    </mat-card-header>

    <mat-card-content>
        
        <!-- Responsive Table Wrapper -->
        <div class="table-responsive">
            <table matSort mat-table [dataSource]="datasource" class="mat-elevation-z8 mat-table-responsive">

                <ng-container matColumnDef="code">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Code</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element">{{element.email}}</td>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Phone</th>
                    <td mat-cell *matCellDef="let element">{{element.phone}}</td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Address</th>
                    <td mat-cell *matCellDef="let element">{{element.address}}</td>
                </ng-container>

                <ng-container matColumnDef="group">
                    <th mat-header-cell *matHeaderCellDef>Associate Group</th>
                    <td mat-cell *matCellDef="let element">{{element.associategroup}}</td>
                </ng-container>

                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef>Associate Type</th>
                    <td mat-cell *matCellDef="let element">{{element.type}}</td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.status ? 'Active' : 'Inactive'}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element" class="action-buttons">
                        <button (click)="FunctionEdit(element.id)" mat-raised-button color="primary">Edit</button>
                        <button (click)="FunctionDelete(element.id)" mat-raised-button color="accent">Delete</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColums"></tr>
            </table>
        </div>
    </mat-card-content>

    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,50]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>

<div *ngIf="ismenuvisible">
  <mat-toolbar color="primary" class="mat-elevation-z8">
    <button (click)="drawer.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <span>Angular Authentication - NGRX</span>
    <span class="example-spacer"></span>
    <button mat-button routerLink="/cart">Cart
            <span>{{cartStore.products().length}}</span></button>
    <button mat-button routerLink="/login">Logout</button>
  </mat-toolbar>

  <mat-drawer-container autosize>
    <mat-drawer #drawer opened="true" mode="side" position="start">
      <mat-nav-list>

        <!-- Home link -->
        <mat-list-item routerLink="">
          <mat-icon>home</mat-icon>Home
          
        </mat-list-item>

        <!-- Dynamic menu items -->
        <mat-list-item *ngFor="let item of menulist" [routerLink]="item.menu">
          <mat-icon>verified_user</mat-icon>{{item.menu}}
          
        </mat-list-item>

         <mat-list-item routerLink="products">
          <mat-icon>shopping_basket</mat-icon>E-Marketplace
          
        </mat-list-item>

      </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
      <div style="text-align: center; min-height: 600px;">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>

<!-- Without menu -->
<div style="text-align: center; min-height: 600px;" *ngIf="!ismenuvisible">
  <router-outlet></router-outlet>
</div>

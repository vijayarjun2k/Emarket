<div *ngIf="ismenuvisible">
  <mat-toolbar class="mat-elevation-z8" style="background-color: #16A34A; color: white;">
    <button (click)="drawer.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <span>Angular Authentication - NGRX</span>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      routerLink="/cart"
      matBadge="{{ cartStore.products().length }}"
      matBadgeColor="warn"
      matBadgeOverlap="false"
      aria-label="Cart"
    >
      <mat-icon>shopping_cart</mat-icon>
    </button>
    &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
    <button mat-button routerLink="/login" style="color: white;">Logout</button>
  </mat-toolbar>

  <mat-drawer-container autosize>
    <mat-drawer #drawer opened="true" mode="side" position="start">
      <mat-nav-list>
        <!-- Home link -->
        <mat-list-item routerLink="">
          <!-- <home-09-icon></home-09-icon> -->
            <i class="hgi hgi-stroke hgi-home-09"></i>&nbsp;&nbsp;
          <span class="menu-text">Home</span>
        </mat-list-item>

        <!-- Dynamic menu items -->
        <mat-list-item *ngFor="let item of menulist" [routerLink]="item.menu">
          <i class="hgi hgi-stroke hgi-user"></i>&nbsp;&nbsp;
          <span class="menu-text">{{ item.menu }}</span>
        </mat-list-item>

        <mat-list-item routerLink="products">
          <i class="hgi hgi-stroke hgi-shopping-basket-check-in-01"></i>&nbsp;&nbsp;
          <span class="menu-text">E-Marketplace</span>
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
      <div style="text-align: center; min-height: 600px">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>

<div
  *ngIf="!ismenuvisible"
  class="auth-bg min-h-screen flex items-center justify-center"
>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>

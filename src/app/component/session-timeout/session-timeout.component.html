<div *ngIf="service.showPopup()"
     class="fixed inset-0 z-50 flex items-center justify-center bg-black/50">

  <div class="w-[420px] rounded-xl bg-white p-6 shadow-xl animate-fadeIn">

    <h2 class="text-lg font-bold text-gray-800 mb-3">
      Session Expiring Soon
    </h2>

    <p class="text-gray-600 mb-4">
      Your session will expire in
      <span class="font-semibold text-red-600">
        {{ minutes }}:{{ seconds | number:'2.0' }}
      </span>
    </p>

    <div class="flex justify-end gap-3">
      <button
        class="px-4 py-2 rounded-md bg-gray-200 hover:bg-gray-300"
        (click)="service.logout()">
        Logout
      </button>

      <button
        class="px-4 py-2 rounded-md bg-green-600 text-white hover:bg-green-700"
        (click)="service.extendSession()">
        Extend Session
      </button>
    </div>

  </div>
</div>
